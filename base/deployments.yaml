apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: hydra
  name: hydra-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demandcluster
      component: hydra
      release: edge
  template:
    spec:
      containers:
      - name: hydra
        image: oryd/hydra
      ports:
      - containerPort: 4444
      - containerPort: 4445
      - containerPort: 5555
---
